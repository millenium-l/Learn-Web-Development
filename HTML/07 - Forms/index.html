<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <Form>
        <!-- text input -->
        <label>username:</label>
        <input type="text" required />
        <br />

        <!-- email input-->
        <label>Email:</label>
        <input type="email" required />
        <br />


        <!--number input-->
        <label>Age:</label>
        <input type="number" min="0" required />
        <br />

        <!--password input-->
        <label>password:</label>
        <input type="password" required/>
        <br />

        <!--color input-->
        <label>fav color:</label>
        <input type="color">
        <br />

        <!--date input-->
        <label>Date:</label>
        <input type="date">
        <br />

        <!--file input-->
        <label>Upload cv:</label>
        <input type="file">
        <br />

        <!--time input-->
        <label>Time:</label>
        <input type="time">
        <br />

        <!--range input-->
        <label>Range:</label>
        <input type="range">
        <br />

        <!--submit button-->
        <input type="submit"/>

        

    </Form>
    
</body>
</html>
