<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <Form>
        <!-- text input -->
        <label>username:</label>
        <input type="text" required value="lee" name="username" />
        <br />

        <!-- email input-->
        <label>Email:</label>
        <input type="email" required placeholder="enter your email" />
        <br />


        <!--number input-->
        <label>Age:</label>
        <input type="number" min="0" required />
        <br />

        <!--password input-->
        <label>password:</label>
        <input type="password" required/>
        <br />

        <!--color input-->
        <label>fav color:</label>
        <input type="color">
        <br />

        <!--date input-->
        <label>Date:</label>
        <input type="date">
        <br />

        <!--file input-->
        <label>Upload cv:</label>
        <input type="file">
        <br />

        <!--time input-->
        <label>Time:</label>
        <input type="time">
        <br />

        <!--range input-->
        <label>Range:</label>
        <input type="range">
        <br />

        <!-- radio button -->
        <p>select your gender</p>
        <label for="male">male</label>
        <input type="radio" value="male" name="gender" id="male"/>
        <br />
        
        <label for="female">female</label>
        <input type="radio" value="female" name="gender" id="female"/>
        <br />

        <!-- checkboxes -->
        <p>How did you know about us</p>
        <input type="checkbox" id="ads" value="ads"/>
        <label for="ads">ads</label>

        <input type="checkbox" id="a friend" value="a friend"/>
        <label for="a friend">A friend</label>

        <input type="checkbox" id="magazine" value="magazine"/>
        <label for="magazine">Magazine</label>

        <!--submit button-->
        <input type="submit" value="sign up
        

    </Form>
    
</body>
</html>
