<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document title</title>
</head>
<body>
    <h1 id="headertext">Learning javascript</h1>
    <nav class="mynav">
        <li>home</li>
        <li>about</li>
    </nav>

    <div>
        <h2>Learning DOM</h2>
        <p>Javascript is fun and powerful</p>
    </div>

    <script>
        //document.body.innerHTML = "my body value";

        // Selcting elements

        // 1. By id.
        let variableh1 = document.getElementById("headertext");
        console.log(variableh1);

        // 2. By class.
        let variablenav = document.getElementsByClassName("mynav");
        console.log(variablenav);

        let variableli = document.getElementsByTagName("li");
        console.log(variableli);
    </script>
</body>
</html>
