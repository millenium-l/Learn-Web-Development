<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css positioning</title>
</head>
<body>
    <!-- position static -->
    <div class="static">This div has a static position</div>

    <!-- position relative -->
    <div class="relative">This div has a relative position</div>

    <!-- position fixed -->
    <div class="fixed">fixed position</div>

    <!-- position absolute -->
    <div class="outer">This div has a relative position
        <div class="absolute">This div has an absolute position</div>
    </div>

     <!-- position sticky -->
     <div class="sticky">Sticky position</div>

     <!-- z- index property -->
     <img src="1.jpg" alt="profile photo">
     <p>This text infront</p>


</body>
</html>
